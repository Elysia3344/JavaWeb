    <style>
       h1

        /* color:aqua */
        /* color:rgb(255, 0, 0) */

       }

/* 元素选择器 */
       span{
        color:aquamarine;
       }
       
       /* 类选择器 */
       .cls

        color:black;

       #time
       {
        color:cornflowerblue;

       }
       
 



    </style>
