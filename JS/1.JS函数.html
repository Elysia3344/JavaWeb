<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <script>

        // function add(a,b)
        // {
        //     return a+b;
        // }

        var add=function(a,b)
        {
              return a+b;
        }

        var result=add(1,2);
          //var result=add(1,2,3,4);
          //可以传输多个没调用的参数
        alert(result);
    </script>
</body>
</html>
